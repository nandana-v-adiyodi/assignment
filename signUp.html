      <div class="container bg-success">

        <div class="card mb-3 bg-light"> 
          <div class="card-body">


        <form id="signup" class="form" action="login.html">
          <center>
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username"><b>Username:</b></label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>
 
              <br>  

            <div class="form-field">
              <label for="phone"><b>Phone Number:</b></label>
              <input type="tel" name="phone" id="phoneno" onclick="checkPhoneNumber();" autocomplete="off">
              <small></small>
          </div>

              <br>

            <div class="form-field">
                <label for="email"><b>Email:</b></label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <br>

            


            <div class="form-field">
              <label for="password"><b>Password:</b></label>
            <input type="password" id="password" onkeyup="CheckPasswordStrength(this.value)" autocomplete="off"/>
            <span id="password_strength"></span>
            <small></small>
            <p style="color: coral;">Password must has at least 8 characters that include at least 1 lowercase character, <br> 1 uppercase characters, 1 number, and 1 special character in (!@#$%^&*)'</p>
            </div>

            <br>


            <div class="form-field">
                <label for="confirm-password"><b>Confirm Password:</b></label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <br>

            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
          </center>
        </form>
    </div>
        </div>
      </div>
